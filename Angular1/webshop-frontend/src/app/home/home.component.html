<ngb-carousel *ngIf="images.length > 0">
  <ng-template *ngFor="let image of images" ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="image.url" alt={{image.alt}}>
    </div>
    <div class="carousel-caption">
      <h3>{{ image.header }}</h3>
      <p>{{ image.text }}</p>
    </div>
  </ng-template>
</ngb-carousel>

<br><br>

<div *ngFor="let category of items | uniqueCategory">{{ category }}</div>

<br><br>

<div style="display: flex;">
  <span>J채rjesta:</span>
  <button (click)="onSortByTitle()">T채hestiku j채rgi</button>
  <button (click)="onSortByPrice()">Hinna j채rgi</button>
</div>

<br><br>

<div *ngIf="!items">Esemeid ei ole!</div>

<div class="items-wrapper">
<div class="item" *ngFor="let item of items">
    <img class="item-image" routerLink="toode/{{item.id}}" src="{{ item.imgSrc }}">
    <div class="item-title">{{ item.title | shortenTitle:6}}</div>
    <div class="item-price">{{ item.price | itemPrice }}</div>
    <button class="btn btn-warning" (click)="onAddToCart(item)">LISA OSTUKORVI</button>
</div>
</div>

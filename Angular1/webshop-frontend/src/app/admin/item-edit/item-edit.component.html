<app-back-button [url]="'/admin/esemete-list'"></app-back-button>

<form (ngSubmit)="onSubmit(editItemForm)" *ngIf="editItemForm" [formGroup]="editItemForm">
    <label>NIMETUS</label><br>
    <input type="text" formControlName="title" placeholder="Sisesta toote nimetus" required><br>
    <label>HIND</label><br>
    <input type="number" formControlName="price" placeholder="Sisesta toote hind" required><br>
    <label>RIBAKOOD</label><br>
    <input type="text" pattern="^[0-9]+$" formControlname="barcode" minlength="9" maxlength="9" placeholder="Sisesta toote ribakood"><br>
    <label>PILT URL</label><br>
    <input type="text" formControlName="imgSrc" placeholder="Sisesta pildi URL" required><br>
    <label>KATEGOORIA</label><br>
    <input type="text" formControlName="category" placeholder="Sisesta toote kategooria" required><br>
    <button type="submit" [disabled]="editItemForm.invalid">SISESTA</button><br>
</form>

<app-back-button [url]="'/admin'"></app-back-button>

<form (ngSubmit)="onSubmit(addItemForm)" #addItemForm="ngForm">
    <label>NIMETUS</label><br>
    <textarea autosize type="text" ngModel name="title" placeholder="Sisesta toote nimetus" required></textarea</textarea><br>
    <label>HIND</label><br>
    <input type="number" ngModel name="price" placeholder="Sisesta toote hind" required><br>
    <label>RIBAKOOD</label><br>
    <input type="text" pattern="^[0-9]+$" ngModel name="barcode" minlength="9" maxlength="9" placeholder="Sisesta toote ribakood" required [(ngModel)]="barcode" (keyup)="checkBarcodeUniqueness()"><br>
    <div *ngIf="!barcodeUnique">Ribakood  pole unikaalne!</div>
    <label>PILT URL</label><br>
    <input type="text" ngModel name="imgSrc" placeholder="Sisesta pildi URL" required><br>
    <label>KATEGOORIA</label><br>
    <input type="text" ngModel name="category" placeholder="Sisesta toote kategooria" required><br>
    <button type="submit" [disabled]="addItemForm.invalid || !barcodeUnique">SISESTA</button><br>
</form>
